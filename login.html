<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ceyhun Pro • Giriş</title>
    <style>
        body {
            margin: 0;
            background: #020617;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(15, 23, 42, 0.9);
            padding: 30px;
            border-radius: 16px;
            width: 300px;
            text-align: center;
            border: 1px solid #1f2937;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #f1f5f9;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #22c55e;
            color: #022c22;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Ceyhun Pro Panel</h2>
    <p>Giriş yaparak devam et</p>

    <input type="text" id="username" placeholder="Kullanıcı adı">
    <input type="password" id="password" placeholder="Şifre">

    <button onclick="login()">Giriş Yap →</button>

    <div class="footer">Ücretsiz AI destekli panel – v1</div>
</div>

<script>
function login() {
    // Kullanıcı adı/şifre kontrolü basit
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if(!u || !p) {
        alert("Kanka kullanıcı adı ve şifre girmeden giriş olmaz :)");
        return;
    }

    // Login başarılı → loader sayfasına yönlendir
    window.location.href = "loader.html";
}
</script>

</body>
</html>
