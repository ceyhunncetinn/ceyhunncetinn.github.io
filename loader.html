<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yükleniyor...</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0d1117, #1b2330);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .loader {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 25px rgba(255,0,150,0.4);
        animation: pulse 1.4s infinite ease-in-out;
    }

    .loader::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg,#ff008c,#ff4dd2);
        transform: translate(-50%, -50%);
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(255,0,150,0.8);
    }

    @keyframes pulse {
        0% { transform: scale(0.85); }
        50% { transform: scale(1.15); }
        100% { transform: scale(0.85); }
    }

    .text {
        position: absolute;
        top: 70%;
        color: white;
        font-size: 20px;
        letter-spacing: 2px;
        animation: fade 1.5s infinite alternate;
    }

    @keyframes fade {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }
</style>

</head>
<body>

<div class="loader"></div>
<div class="text">Yükleniyor...</div>

<script>
    // 3 saniye sonra home.html'e yönlendirme
    setTimeout(() => {
        window.location.href = "home.html";
    }, 3000);
</script>

</body>
</html>
