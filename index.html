<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

    .container {

    }
    h1 {

    .pro {

    .desc {

    .card {

        font-size: 15px;
    }
    button {
        padding: 12px 20px;

    }

        font-size: 16px;
        white-space: pre-line;

    }
</style>

</head>
<body>

<div class="container">
    <h1>CEYHUN <span class="pro">PRO</span> ‚Ä¢ Drop Analyzer</h1>

    <p class="desc">
        √úr√ºn adƒ±nƒ± veya linkini yaz ‚Üí maliyet & fiyat gir ‚Üí k√¢r, tedarik√ßi √∂nerisi ve √ºr√ºn skorunu hesaplayayƒ±m.
    </p>

    <div class="card">
        <h2>√úr√ºn Bilgisi</h2>
        <textarea id="productInput" placeholder="√úr√ºn adƒ± veya √ºr√ºn linki..."></textarea>

        <div class="row">
            <div>
                <label>√úr√ºn maliyeti (¬£)</label>
                <input id="cost" type="number" step="0.01" placeholder="3.50" />
            </div>
            <div>
                <label>Kargo (¬£)</label>

        </div>

        <div class="row">
            <div>

            </div>
            <div>
                <label>Satƒ±≈ü fiyatƒ± (¬£)</label>

        </div>

        <button id="analyzeBtn">ANALƒ∞Z ET</button>
        <button id="clearBtn" class="secondary">TEMƒ∞ZLE</button>
    </div>

    <div id="resultBox" class="result">
        Hen√ºz analiz yapƒ±lmadƒ±. ‚ÄúAnaliz Et‚Äù tu≈üuna bas.
    </div>
</div>


<script>
document.getElementById("analyzeBtn").addEventListener("click", () => {
    let name = document.getElementById("productInput").value.trim();
    let cost = parseFloat(document.getElementById("cost").value) || 0;
    let ship = parseFloat(document.getElementById("shipping").value) || 0;
    let price = parseFloat(document.getElementById("price").value) || 0;
    let fee = parseFloat(document.getElementById("fee").value) || 0;

    let totalCost = cost + ship;
    let ebayFeeAmount = (price * fee) / 100;
    let profit = price - totalCost - ebayFeeAmount;

    let score = 50;
    if (profit > 4) score += 20;
    if (profit > 6) score += 20;
    if (name.toLowerCase().includes("air fryer")) score += 10;

    let supplier = "CJdropshipping √∂nerilir (UK warehouse bulursan).";
    if (totalCost < 3) supplier = "Avasam UK NET tedarik√ßiler uygun olabilir.";
    if (name.toLowerCase().includes("liner")) supplier = "Amazon ‚Üí eBay DS yapƒ±labilir.";

    document.getElementById("resultBox").innerHTML =
        `üìå *√úR√úN ANALƒ∞Zƒ∞*\n` +
        `√úr√ºn: ${name || "‚Äî"}\n\n` +
        `Toplam maliyet: ¬£${totalCost.toFixed(2)}\n` +
        `eBay √ºcreti: ¬£${ebayFeeAmount.toFixed(2)}\n` +
        `K√¢r: ¬£${profit.toFixed(2)}\n\n` +
        `‚≠ê √úr√ºn Skoru: ${score}/100\n` +
        `üîç Tedarik√ßi √ñnerisi: ${supplier}`;
});

document.getElementById("clearBtn").addEventListener("click", () => {

    document.getElementById("cost").value = "";
    document.getElementById("shipping").value = "";
    document.getElementById("fee").value = "";
    document.getElementById("price").value = "";
    document.getElementById("resultBox").innerHTML =
        "Hen√ºz analiz yapƒ±lmadƒ±. ‚ÄòAnaliz Et‚Äô tu≈üuna bas.";
});
</script>

</html>
